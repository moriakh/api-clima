<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Api weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('form').submit(function(){
                let location = $('#city').val();
                $.get('http://api.openweathermap.org/data/2.5/weather?q='+location+',cl&&appid=bd9cef659a5d7626b3fc587588d44ae9',function(data){
                    console.log(data);
                    $('#city-weather').html(
                        `
                        ${data.name} : ${data.weather[0].main} 
                        `
                    );
                    let temperature = Math.round((data.main.temp - 273)*100)/100;
                    let maxtemperature = Math.round((data.main.temp_max - 273)*100)/100;
                    let mintemperature = Math.round((data.main.temp_min - 273)*100)/100;
                    $('#city-temperature').html(
                        `
                        Temperatura: ${temperature}, Máxima: ${maxtemperature}, Mínmima: ${mintemperature}
                        `
                    );
                }, 'json');
                return false;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Ingresa la ciudad para conocer el tiempo climatológico</h1>
        <div class="row">
            <p>
                <form>
                <label for="city">
                    Ciudad:
                </label>  
                    <input type="text" id="city">
                    <input type="submit" value="Consultar">
                </form>
            </p>
            <p id="city-weather"></p>
            <p id="city-temperature"></p>
        </div>
    </div>
</body>
</html>
